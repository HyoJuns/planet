<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrap">
        <section class="fullpage bg-1">
            <figure class="section__image">
                <img src="./images/Mercury_finish.jpg" alt="수성">
            </figure>
            <h1 class="section-heading">
                Mercury
            </h1>
        </section>

        <section class="fullpage bg-2">
            <figure class="section__image">
                <img src="./images/Venus_finish.jpg" alt="금성">
            </figure>
            <h2 class="section-heading">
                Venus
            </h2>
        </section>

        <section class="fullpage bg-3">
            <figure class="section__image">
                <img src="./images/earth_finish.jpg" alt="지구">
            </figure>
            <h2 class="section-heading">
                Earth
            </h2>
        </section>

        <section class="fullpage bg-4">
            <figure class="section__image">
                <img src="./images/moon_finish.jpg" alt="달">
            </figure>
            <h2 class="section-heading">
                Moon
            </h2>
        </section>

        <section class="fullpage bg-5">
            <figure class="section__image">
                <img src="./images/mar_finish.jpg" alt="화성">
            </figure>
            <h2 class="section-heading">
                Mars
            </h2>
        </section>

        <section class="fullpage bg-6">
            <figure class="section__image">
                <img src="./images/Jupiter_finish.jpg" alt="목성">
            </figure>
            <h2 class="section-heading">
                Jupiter
            </h2>
        </section>

        <section class="fullpage bg-7">
            <figure class="section__image">
                <img src="./images/Saturn_finish.jpg" alt="토성">
            </figure>
            <h2 class="section-heading">
                Saturn
            </h2>
        </section>

        <section class="fullpage bg-8">
            <figure class="section__image">
                <img src="./images/Uranus_finish.jpg" alt="천왕성">
            </figure>
            <h2 class="section-heading">
                Uranus
            </h2>
        </section>

        <section class="fullpage bg-9">
            <figure class="section__image">
                <img src="./images/Neptune_finish.jpg" alt="해왕성">
            </figure>
            <h2 class="section-heading">
                Neptune
            </h2>
        </section>

        <nav class="gnb">
            <ul>
                <li class="space select" data-type="1">
                    Mercury
                </li>
                <li class="space" data-type="2">
                    Venus
                </li>
                <li class="space" data-type="3">
                    Earth
                </li>
                <li class="space" data-type="4">
                    Moon
                </li>
                <li class="space" data-type="5">
                    MARS
                </li>
                <li class="space" data-type="6">
                    Jupiter
                </li>
                <li class="space" data-type="7">
                    Saturn
                </li>
                <li class="space" data-type="8">
                    Uranus
                </li>
                <li class="space" data-type="9">
                    Neptune
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
