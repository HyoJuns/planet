<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrap">
        <section class="fullpage bg-1">
            <div class="section__wrap">
                <figure class="section__image">
                    <img src="./images/earth_finish.jpg" alt="Earth">
                </figure>
                <h1 class="section-heading">
                    EARTH
                </h1>
                <p class="section-desc">
                    면적 : 148,900,000km<sup>2</sup><br>
                    평균 반지름 : 6,371km
                </p>
            </div>

        </section>
        <section class="fullpage bg-2">
            <figure class="section__image">
                <img src="./images/moon_finish.jpg" alt="Moon">
            </figure>
            <h1 class="section-heading">
                MOON
            </h1>
            <p class="section-desc">
                표면적 : 37,930,000km<sup>2</sup><br>
                평균 반지름 : 1,737.4km<br>
                중력 : 1.62m/s<sup>2</sup>
            </p>
        </section>
        <section class="fullpage bg-3">
            <figure class="section__image">
                <img src="./images/mar_finish.jpg" alt="Mar">
            </figure>
            <h1 class="section-heading">
                MARS
            </h1>
            <p class="section-desc">
                표면적 : 144,800,000km<sup>2</sup><br>
                평균 반지름 : 3,389.5km<br>
                중력 : 3.721m/s<sup>2</sup>
            </p>
        </section>
        <nav class="gnb">
            <ul>
                <li class="space select" data-type="1">
                    EARTH
                </li>
                <li class="space" data-type="2">
                    MOON
                </li>
                <li class="space" data-type="3">
                    MARS
                </li>
            </ul>
        </nav>
    </div>
    
</body>
</html>
